<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary card</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="card-text">
        <h1>Order Summary</h1>
        <p class="main-text">
          You can now listen to millions of songs,<br />
          audiobooks and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="card-footer">
        <section class="plan-bubble">
          <div class="plan-info">
            <img src="./images/icon-music.svg" alt="" />
            <div>
              <h2>Annual Plan</h2>
              $59.99/year
            </div>
          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
        </section>
        <button class="pay-bubble">Proceed to payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
